<div class='nav'>
    <span class='logo'>
        <img src='../../../assets/images/wolf.png' alt='logo'>
    </span>
    <ul class='nav__content m-mt-30'>
        <li *ngFor='let item of navigate' class='m-li'>
            <a class='nav__item' 
                routerLink='{{item.path}}'
                routerLinkActive='nav__item--active'>
                {{item.name}}
            </a>
        </li>
    </ul>
</div>
